plugins {
    //Android Gradle Plugin
    alias(libs.plugins.android.application)
    //Kotlin
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.kotlin.kapt)
    //KSP (Kotlin Symbol Processing)
    alias(libs.plugins.com.google.devtools.ksp)
    //Dependency Injection
    alias(libs.plugins.com.google.dagger.hilt.android)
    //Navigation
    alias(libs.plugins.androidx.navigation.safeargs)
}

hilt {
    enableAggregatingTask = true
}

android {
    namespace appId
    compileSdk appCompileSdkVersion

    defaultConfig {
        applicationId appId
        minSdk appMinSdkVersion
        targetSdk appTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
        buildFeatures.buildConfig true
        buildConfigField('boolean', 'DEBUG', '' + DEBUG + '')
        buildConfigField('String', 'HOST_URL', '"' + HOST_URL + '"')
    }

    buildTypes {
        debug {
            // thêm hậu tố vào tên gói
            applicationIdSuffix ".debug"
            // chế độ gỡ lỗi
            debuggable true
            jniDebuggable true
            // Loại bỏ các tài nguyên vô dụng
            shrinkResources false
            // xáo trộn mã
            minifyEnabled false
            // set app name
            addManifestPlaceholders(["app_name": "@string/app_name" + " Debug"])
        }

        release {
            // chế độ gỡ lỗi
            debuggable false
            jniDebuggable false
            // Loại bỏ các tài nguyên vô dụng
            shrinkResources true
            // xáo trộn mã
            minifyEnabled true
            // set app name
            addManifestPlaceholders(["app_name": "@string/app_name"])
            // set proguard
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
        buildConfig true
    }
}

